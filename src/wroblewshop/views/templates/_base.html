<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='app.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <title>Wroblewshop</title>
</head>
<body>
{% block header %}
<header class="navbar bg-body-tertiary shadow-sm">
    <div class="container">
        {% block header_title %}<a class="navbar-brand app-brand" href="{{ url_for('start.index') }}">Wroblewshop</a>{% endblock %}
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.logout') }}">Sign Out</a>
            </li>
        </ul>
    </div>
</header>
{% endblock %}
<main class="container-fluid">
    <div class="row g-0 mb-4">
        {% block beforeContent %}{% endblock %}
    </div>
    <div class="row g-0">
        <div class="col-lg-3"></div>
        {% block main %}{% endblock %}
        <div class="col-lg-3"></div>
    </div>
</main>
</body>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</html>
