services:

  app:
    build: .
    env_file: .env
    environment:
      FLASK_SQLALCHEMY_DATABASE_URI: "postgresql+psycopg://shopper:password@database/shopper"
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy

  database:
    image: postgres:16
    environment:
      POSTGRES_USER: shopper
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready -U $$POSTGRES_USER
      interval: 5s
